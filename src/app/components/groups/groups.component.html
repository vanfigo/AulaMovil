<ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
<ion-grid *ngIf="!loading">
  <ion-row *ngIf="schoolYear">
    <ion-col *ngIf="groups?.length === 0">
      <ion-card color="medium">
        <ion-card-header class="ion-text-center">
          <ion-card-title>No hay grupos en este ciclo escolar</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6" *ngFor="let group of groups">
      <ion-card button="true" [routerLink]="['/group', group.uid]">
        <ion-card-header class="ion-text-center" color="dark">
          <ion-card-title>{{group.name}}</ion-card-title>
          <ion-card-subtitle>Alumnos: {{group.students}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
