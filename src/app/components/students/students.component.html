<ion-searchbar placeholder="Busca alumnos" cancelButtonIcon (ionChange)="filterStudents($event)"></ion-searchbar>
<ion-list>
  <ion-card *ngIf="students.length === 0">
    <ion-card-header color="medium">
      <ion-card-title>No hay estudiantes en este grupo</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-item-sliding *ngFor="let student of students">
    <ion-item-options side="start">
      <ion-item-option color="warning" (click)="showEditStudent(student)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="showDeleteStudent(student)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item detail button>
      <ion-label>{{student.name}} {{student.lastName}}</ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
