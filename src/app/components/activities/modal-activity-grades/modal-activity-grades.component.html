<ion-header>
  <ion-toolbar color="aula-movil">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Capturar Calificaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveGrades()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Busca alumnos" class="ion-padding" cancelButtonIcon
                 (ionChange)="filterStudents($event)"></ion-searchbar>
  <ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
  <ion-card *ngIf="students?.length === 0" color="medium">
    <ion-card-header class="ion-text-center">
      <ion-card-title>No se encontraron estudiantes</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list [formGroup]="scoreFormGroup">
    <ion-item *ngFor="let student of students">
      <ion-chip slot="start">
        <ion-icon name="person"></ion-icon>
        <ion-label>{{student?.listNumber}}</ion-label>
      </ion-chip>
      <ion-label>{{student.name}} {{student.lastName}}</ion-label>
      <ion-item slot="end" style="display: flex; flex-direction: column">
        <ion-input [name]="student.uid" type="number" (ionChange)="updateErrorToolbar(student.uid)"
                   class="ion-text-end" [min]="activity.minScore" max="10" debounce="250"
                   [formControlName]="student.uid"></ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf="toolbarErrorText?.length > 0">
    <ion-buttons slot="start">
      <ion-icon name="close-circle" color="danger" slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-title size="small">
      <ion-label color="danger">{{toolbarErrorText}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
