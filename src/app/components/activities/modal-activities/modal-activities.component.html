<ion-header>
  <ion-toolbar color="aula-movil">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{this.activity ? 'Editar' : 'Agregar'}} Actividad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveActivity()" [disabled]="formActivity.invalid">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <form [formGroup]="formActivity">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de Entrega</ion-label>
        <ion-datetime display-format="DD/MMMM/YYYY"
                      cancelText="Cancelar" doneText="Seleccionar"
                      [monthNames]="monthNames" formControlName="dueDate"></ion-datetime>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
