<ion-searchbar placeholder="Busca alumnos" class="ion-padding"
               cancelButtonIcon (ionChange)="filterStudents($event)"></ion-searchbar>
<ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
<ion-list *ngIf="!loading">
  <ion-card *ngIf="students.length === 0" color="medium">
    <ion-card-header class="ion-text-center">
      <ion-card-title>No se encontraron estudiantes</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-item detail button *ngFor="let student of students" (click)="studentSelectedEvent.emit(student)">
    <ion-chip slot="start">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{student?.listNumber}}</ion-label>
    </ion-chip>
    <ion-label>{{student.name}} {{student.lastName}}</ion-label>
  </ion-item>
</ion-list>
