<ion-header>
  <ion-toolbar color="aula-movil">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Membresia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-card class="ion-margin">
    <ion-card-header class="ion-text-center" color="tertiary">
      <ion-card-title>Membresia Anual</ion-card-title>
    </ion-card-header>
    <ion-img src="https://via.placeholder.com/400x200/7044ff/fff"></ion-img>
    <ion-card-content class="ion-no-padding">
      <ion-list lines="full">
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="people-circle"></ion-icon>
          <ion-label>Grupos ilimiatados</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="bookmark"></ion-icon>
          <ion-label class="ion-text-wrap">Actividades, Alumnos y Reportes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="copy"></ion-icon>
          <ion-label>Copiar datos entre grupos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="calendar-outline"></ion-icon>
          <ion-label>Un pago al a√±o</ion-label>
        </ion-item>
      </ion-list>
      <ion-button size="full" color="tertiary" class="ion-no-margin" (click)="createSubscription()">Pagar $200</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="aula-movil" (click)="showPaymentsPage()">
      <ion-icon name="card"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
