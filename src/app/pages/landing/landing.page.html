<ion-content>
  <ion-slides [options]="slideOpts" pager="true">
    <ion-slide>
      <ion-content class="ion-padding">
        <ion-img src="https://via.placeholder.com/500x700/fff/2e86de"></ion-img>
        <ion-button color="aula-movil" expand="block">About</ion-button>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content class="ion-padding">
        <ion-img src="https://via.placeholder.com/500x700/fff/2e86de"></ion-img>
        <ion-button color="aula-movil" expand="block">Roles</ion-button>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content>
        <ion-img src="https://via.placeholder.com/500x700/fff/2e86de"></ion-img>
        <ion-list class="ion-padding">
          <ion-item lines="none">
            <ion-checkbox slot="start" color="aula-movil" (ionChange)="updateViewLanding($event)"
                          [(ngModel)]="hideLandingPage"></ion-checkbox>
            <ion-label color="medium">No volver a mostrar esto</ion-label>
          </ion-item>
          <ion-button color="aula-movil" expand="block" (click)="navigateToLogin()">Ingresar</ion-button>
        </ion-list>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>
