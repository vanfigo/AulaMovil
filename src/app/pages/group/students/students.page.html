<ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
<ion-content>
    <app-students *ngIf="!loading" [students]="students"></app-students>
    <ion-fab horizontal="end" vertical="bottom">
        <ion-fab-button color="aula-movil">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="showAddStudent()">
                <ion-icon name="contact" color="aula-movil"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="document" color="aula-movil"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
