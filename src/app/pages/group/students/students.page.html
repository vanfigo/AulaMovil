<ion-content>
    <ion-searchbar placeholder="Busca alumnos" class="ion-padding"
                   cancelButtonIcon (ionChange)="filterStudents($event)"></ion-searchbar>
    <ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
    <ion-list *ngIf="!loading">
        <ion-card *ngIf="students.length === 0">
            <ion-card-header color="medium">
                <ion-card-title>No se encontraron estudiantes</ion-card-title>
            </ion-card-header>
        </ion-card>
        <ion-item-sliding *ngFor="let student of students">
            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="showEditStudent(student)">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="showDeleteStudent(student)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item detail button>
                <ion-label>{{student.name}} {{student.lastName}}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom">
        <ion-fab-button color="aula-movil">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="showAddStudent()">
                <ion-icon name="person" color="aula-movil"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="document" color="aula-movil"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
