<ion-content>
    <ion-searchbar placeholder="Busca alumnos" class="ion-padding"
                   cancelButtonIcon (ionChange)="filterStudents($event)"></ion-searchbar>
    <ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
    <ion-list *ngIf="!loading">
        <app-empty-list *ngIf="students.length === 0" emptyText="No se encontraron alumnos"></app-empty-list>
        <ion-item-sliding *ngFor="let student of students">
            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="showEditStudent(student)">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="showDeleteStudent(student)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item detail button>
                <ion-chip slot="start">
                    <ion-icon name="person"></ion-icon>
                    <ion-label>{{student?.listNumber}}</ion-label>
                </ion-chip>
                <ion-label>{{student.name}} {{student.lastName}}</ion-label>
            </ion-item>
        </ion-item-sliding>
        <ion-item lines="none"></ion-item>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="aula-movil">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="showAddStudent()">
                <ion-icon name="person" color="aula-movil"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="document-text" color="aula-movil"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
