<ion-header>
  <ion-toolbar color="aula-movil">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Membresia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-card class="ion-margin">
    <ion-card-header class="ion-text-center" color="tertiary">
      <ion-card-title>Membresia Anual</ion-card-title>
    </ion-card-header>
    <ion-img src="https://i.pinimg.com/564x/d6/21/dd/d621dd7b454d5fdda40c4cd70245c994.jpg"></ion-img>
    <ion-card-content class="ion-no-padding">
      <ion-list lines="full">
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="people-circle"></ion-icon>
          <ion-label>Grupos ilimiatados</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="bookmark"></ion-icon>
          <ion-label class="ion-text-wrap">Actividades, Alumnos y Reportes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="copy"></ion-icon>
          <ion-label>Copiar datos entre grupos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="tertiary" name="calendar-outline"></ion-icon>
          <ion-label>Un pago al año</ion-label>
        </ion-item>
      </ion-list>
      <ion-button size="full" color="tertiary" *ngIf="subscription === undefined"
                  class="ion-no-margin" (click)="createSubscription()">
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
        <ion-label class="ion-margin-horizontal">Pagar $200</ion-label>
      </ion-button>
      <ion-button size="full" color="danger" *ngIf="showCancelSubscription()"
                  class="ion-no-margin" (click)="cancelSubscription()">Cancelar Subscripción</ion-button>
      <ion-button size="full" color="warning" *ngIf="showProblemsSubscription()"
                  class="ion-no-margin" (click)="showPaymentsPage()">
        <ion-label color="dark">Selecciona otro método de pago</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="aula-movil" (click)="showPaymentsPage()">
      <ion-icon name="card"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
