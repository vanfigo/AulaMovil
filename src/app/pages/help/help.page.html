<ion-header>
  <ion-toolbar color="aula-movil">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ayuda y Comentarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header mode="ios">
      Artículos
    </ion-list-header>
    <ion-item detail button *ngFor="let helpEntry of data" [routerLink]="[helpEntry.path]">
      <ion-icon [name]="helpEntry.icon" color="aula-movil" slot="start"></ion-icon>
      <ion-label>{{helpEntry.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="aula-movil" fill="clear">
    <ion-icon slot="start" name="send"></ion-icon>
    <ion-label>Envía tus comentarios</ion-label>
  </ion-button>
</ion-content>
