<ion-header>
  <ion-toolbar color="aula-movil">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Reporte de Asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header lines="none" mode="ios">
      <ion-label>{{student.name}} {{student.lastName}}</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-chip color="medium">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Faltas {{notAssisted}}</ion-label>
      </ion-chip>
      <ion-note slot="end">De {{initialDate | date: 'mediumDate'}} a {{finalDate | date: 'mediumDate'}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-note slot="end" class="ion-text-end">Falta</ion-note>
    </ion-item>
    <ion-progress-bar type="indeterminate" color="aula-movil" *ngIf="loading"></ion-progress-bar>
    <ion-item *ngFor="let assistanceCard of assistanceCards">
      <ion-label>{{assistanceCard.date | date: 'mediumDate'}}</ion-label>
      <ion-checkbox slot="end" [name]="assistanceCard.assistanceUid"
                    (ionChange)="saveAssistance(assistanceCard, $event)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
